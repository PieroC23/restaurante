<!-- contacto-ubicacion.component.html -->
<div class="contacto-container">
  <h2 class="titulo">Contacto y Ubicación</h2>

  <div class="contacto-info">
    <div class="ubicacion">
      <h3>Ubicación</h3>
      <p><strong>Restaurante "La Sazón de Rosita"</strong></p>
      <p>Dirección: Calle Ficticia 123, Lima, Perú</p>
      <p>Teléfono: +51 123 456 789</p>
      <p>Email: <a href="mailto:contacto&#64;lasazonderosita.com">contactolasazonderosita.com</a></p>
    </div>

    <div class="mapa">
      <h3>Encuéntranos en el mapa</h3>
      <!-- Mapa de Google -->
      <iframe src="https://www.google.com/maps/embed?pb=..." width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
  </div>

  <!-- Formulario de contacto (Opcional) -->
  <div class="formulario">
    <h3>Envíanos tu consulta</h3>
    <form>
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" placeholder="Ingresa tu nombre" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Ingresa tu email" required>
      </div>
      <div class="form-group">
        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" placeholder="Escribe tu mensaje" required></textarea>
      </div>
      <button type="submit">Enviar</button>
    </form>
  </div>
</div>

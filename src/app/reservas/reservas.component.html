<!-- Sección de Reservar Mesa -->
<section id="reservar-mesa" class="reservar-mesa">
  <div class="container">
    <h2 class="reservar-titulo">Reserva Tu Mesa</h2>
    <p class="reservar-descripcion">¡Haz tu reserva ahora y disfruta de una experiencia gastronómica única en La Sazón de Rosita!</p>

    <div class="formulario-reserva">
      <form>
        <div class="form-group">
          <label for="nombre">Nombre Completo</label>
          <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo" required>
        </div>

        <div class="form-group">
          <label for="telefono">Teléfono</label>
          <input type="tel" id="telefono" name="telefono" placeholder="Ingresa tu número de teléfono" required>
        </div>

        <div class="form-group">
          <label for="fecha">Fecha de Reserva</label>
          <input type="date" id="fecha" name="fecha" required>
        </div>

        <div class="form-group">
          <label for="hora">Hora de Reserva</label>
          <input type="time" id="hora" name="hora" required>
        </div>

        <div class="form-group">
          <label for="personas">Número de Personas</label>
          <input type="number" id="personas" name="personas" placeholder="Cantidad de personas" required>
        </div>

        <button type="submit" class="btn-reserva">Reservar Mesa</button>
      </form>
    </div>
  </div>
</section>
